<body>
     <!--navbar-->

                  <div class="form-group ">

                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="jean_baselaiz@digi.smartcash.com">

                  </div>

            <li class="nav-item active px-2">

                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Lista  <b>de Transferencias</b></h2>
                            </div>
                                        
                            </div>
                                </div>
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Envia</th>
                                            <th>Recibe</th>
                                            <th>Monto</th>
                                            <th>Codigo</th>
                                            <th>Imagen</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
            
                                            <div class="transferencias">
                                            {% for p in TRANSFERENCIAS %}
                                            <div class="transferencia">
                                            <td>{{p.nombreDeposita}}</td>
                                            <td>{{p.nombreRecibe}}</td>
                                            <td>${{p.monto}}</td>
                                            <td>{{p.codigo}}</td>
                                            <td><img src="{{ p.imagenCarnet.url }}"width="100" height="80"  /></td>
                                            
                                        </tr>
                                        {% endfor %}
                                        <tr>
                                        
                                         
                                    </tbody>
                                </table>
                                
                            </div>
